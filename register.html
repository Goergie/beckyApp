<!DOCTYPE html>
<html ng-app="userRegistration">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/userapp.js"></script>
  </head>

  <body>
    <header>
      <h4 class="text-center">Sign Up Form</h4>
    </header>
    <div class="container main">
      <form name="registeration" ng-controller="UserController as userCtrl" ng-submit="userCtrl.createUser()" >
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input name="firstname" ng-model="userCtrl.firstname"  class="form-control " id="firstname">
        </div>

        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input name="lastname" ng-model="userCtrl.lastname"  class="form-control" id="lastname" >
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select ng-model="userCtrl.sex" class="form-control" id="sex">
            <option value="" disabled="true">Sex</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
        </div>
         <div class="form-group">
          <input type="submit" value="submit" class="form-control">
        </div>
      </form>
    </div>
  </body>
</html>
