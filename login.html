<!DOCTYPE html>
<html ng-app="userApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/services/user.js"></script>
    <script type="text/javascript" src="assets/js/controllers/users.js"></script>

    <title>MyDreamList | Login </title>
  </head>

  <body>
    <ng-view></ng-view>
    <div class="container main">
      <div>
        <h5 class="text-center"> Login </h5>
      </div>
      <form name="registeration" ng-controller="UserController" ng-submit="login()" novalidate >

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ng-model="loginUser.email"  class="form-control" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" ng-model="loginUser.password"  class="form-control" id="password" required>
        </div>

         <div class="form-group">
          <input type="submit" value="login" class="form-control btn-primary submit-button">
        </div>
      </form>
    </div>

  </body>
</html>
