<section class="sinlge-bucket-section">
  <div class="single-bucket-top-div row">
    <h1> <span class="fa fa-quote-right"></span><span style="padding-left: 20px;">{{bucketlist.name}}</span></h1>
  </div>
  <div class="item-progress">
    <div class="progress my-progress">
      <div id="pg"  style="width:{{percentage}}%">
        <span>{{percentage}}% done</span>
      </div>
    </div>
  </div>
  <div class="bucket-details">
    <p class="date"><i class="fa fa-calendar"></i><span class="bucket-date">Created: {{bucketlist.date_created }}</span></p>
     <p class="date"><i class="fa fa-calendar"></i><span class="bucket-date">Last Updated: {{bucketlist.date_modified }}</span></p>
  </div>

</section>
